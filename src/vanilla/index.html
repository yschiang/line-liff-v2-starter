<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>LIFF Starter</title>
    <script>
      !function(){var t,o,c,e=window,n=document,r=arguments,a="script",i=["call","cancelAction","config","identify","push","track","trackClick","trackForm","update","visit"],s=function(){var t,o=this,c=function(t){o[t]=function(){return o._e.push([t].concat(Array.prototype.slice.call(arguments,0))),o}};for(o._e=[],t=0;t<i.length;t++)c(i[t])};for(e.__woo=e.__woo||{},t=0;t<r.length;t++)e.__woo[r[t]]=e[r[t]]=e[r[t]]||new s;(o=n.createElement(a)).async=1,o.src="https://static.woopra.com/js/w.js",(c=n.getElementsByTagName(a)[0]).parentNode.insertBefore(o,c)}("woopra");
    
      woopra.config({
        domain: "nbdemo.com",
        outgoing_tracking: true,
        download_tracking: true,
        click_tracking: true
      });
    
      woopra.identify({
        cookie: "CRM_UID_4",
        lineuid: "MY_LINE_UID_4"   
      });
    
      
      woopra.track("start_game", {
        game: "game1_liff" 
      });
    </script>
  </head>
  <body>
    <div class="home">
      <h1 class="home__title">
        Welcome to <br /><a
          class="home__title__link"
          href="https://developers.line.biz/en/docs/liff/overview/"
          >LIFF Starter!</a
        >
      </h1>
      <div class="home__badges">
        <span class="home__badges__badge badge--primary"> LIFF Starter </span>
        <span class="home__badges__badge badge--secondary"> vanilla </span>
        <span class="home__badges__badge badge--tertiary"> 0.1.0 </span>
        <a
          href="https://github.com/line/line-liff-v2-starter"
          target="_blank"
          rel="noreferrer"
          class="home__badges__badge badge--secondary"
        >
          GitHub
        </a>
      </div>
      <div class="home__buttons">
        <a
          href="https://developers.line.biz/en/docs/liff/developing-liff-apps/"
          target="_blank"
          rel="noreferrer"
          class="home__buttons__button button--primary"
        >
          LIFF Documentation
        </a>
        <a
          href="https://liff-playground.netlify.app/"
          target="_blank"
          rel="noreferrer"
          class="home__buttons__button button--tertiary"
        >
          LIFF Playground
        </a>
        <a
          href="https://developers.line.biz/console/"
          target="_blank"
          rel="noreferrer"
          class="home__buttons__button button--secondary"
        >
          LINE Developers Console
        </a>
      </div>
    </div>
  </body>
</html>
